<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/1e188ab330.js"
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Teams</title>
  </head>

  <body>
    <!-- Banner images -->
    <div id="banner">
      <img id="bannerIcon" src="./assets/images/bannerIcon1.png" alt="" />
    </div>

    <!-- Team Titles -->
    <header>
      <h1>team awesome</h1>
      <p>~ Teams Dashboard ~</p>
    </header>

    <!-- Employee Section -->
    <main>
      <div class="teamCards">
        <!-- Manager -->
        <div id="card" class="teamCardSpacing">
          <div>
            <p class="cardContent">Susan</p>
          </div>
          <img class="cardIcon" src="./assets/images/profile5.png" alt="" />
          <div>
            <p class="cardContent">
              <i class="fa-solid fa-mug-hot"></i> Manager
            </p>
            <p class="cardContent">ID: 123</p>
            <p class="cardContent">
              Email: <a href="mailto:susan@gmail.com"> susan@gmail.com</a>
            </p>
            <p class="cardContent">Office Number: 9001</p>
          </div>
        </div>

        <!-- Intern -->
        <div id="card" class="teamCardSpacing">
          <div>
            <p class="cardContent">Sam</p>
          </div>
          <img class="cardIcon" src="./assets/images/profile3.png" alt="" />
          <div>
            <p class="cardContent">
              <i class="fa-solid fa-graduation-cap"></i> Intern
            </p>
            <p class="cardContent">ID: 124</p>
            <p class="cardContent">
              Email: <a href="mailto:sam@yahoo.com"> sam@yahoo.com</a>
            </p>
            <p class="cardContent">School: UTA</p>
          </div>
        </div>

        <!-- Engineer -->
        <div id="card" class="teamCardSpacing">
          <div>
            <p class="cardContent">Rocky</p>
          </div>
          <img class="cardIcon" src="./assets/images/profile6.png" alt="" />
          <div>
            <p class="cardContent">
              <i class="fa-brands fa-connectdevelop"></i> Engineer
            </p>
            <p class="cardContent">ID: 125</p>
            <p class="cardContent">
              Email: <a href="mailto:rocky@aol.com"> rocky@aol.com</a>
            </p>
            <p id="employeeInfo" class="cardContent">
              Github:
              <a
                href="https://github.com/theRock"
                rel="noopener noreferrer"
                target="_blank"
                >https://github.com/theRock</a
              >
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
