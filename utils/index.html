<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Teams</title>
  </head>

  <body>
    <!-- Banner images -->
    <div id="banner">
      <img id="bannerIcon" src="./assets/images/bannerIcon.png" alt="" />
    </div>

    <!-- Team Titles -->
    <header class="container">
      <h1 id="teamName">Your Team Name Here</h1>
      <p>Teams Dashboard</p>
    </header>

    <!-- Employee Section -->
    <main class="container">
      <div class="row d-flex justify-content-around">
        <!-- Employee 1 -->
        <div id="card" class="col-lg-3 col-md-5 mb-4">
          <div>
            <p id="employeeName" class="col-12 d-flex justify-content-center">
              Susan
            </p>
          </div>
          <img
            class="row justify-content-center mx-auto mb-2"
            src="./assets/images/profile.png"
            alt=""
          />
          <div class="row">
            <p id="employeeRole" class="col-12 d-flex justify-content-center">
              Manager
            </p>
            <p id="employeeId" class="col-12 d-flex justify-content-center">
              ID: 421
            </p>
            <p id="employeeEmail" class="col-12 d-flex justify-content-center">
              Email: Susan@gmail.com
            </p>
            <p id="employeeInfo" class="col-12 d-flex justify-content-center">
              Office #: 421
            </p>
          </div>
        </div>

        <!-- Employee 2 -->
        <div id="card" class="col-lg-3 col-md-5 mb-4">
          <div>
            <p id="employeeName" class="col-12 d-flex justify-content-center">
              Susan
            </p>
          </div>
          <img
            class="row justify-content-center mx-auto mb-2"
            src="./assets/images/profile2.png"
            alt=""
          />
          <div class="row">
            <p id="employeeRole" class="col-12 d-flex justify-content-center">
              Manager
            </p>
            <p id="employeeId" class="col-12 d-flex justify-content-center">
              ID: 421
            </p>
            <p id="employeeEmail" class="col-12 d-flex justify-content-center">
              Email: Susan@gmail.com
            </p>
            <p id="employeeInfo" class="col-12 d-flex justify-content-center">
              Office #: 421
            </p>
          </div>
        </div>

        <!-- Employee 3 -->
        <div id="card" class="col-lg-3 col-md-5 mb-4">
          <div>
            <p id="employeeName" class="col-12 d-flex justify-content-center">
              Susan
            </p>
          </div>
          <img
            class="row justify-content-center mx-auto mb-2"
            src="./assets/images/profile.png"
            alt=""
          />
          <div class="row">
            <p id="employeeRole" class="col-12 d-flex justify-content-center">
              Manager
            </p>
            <p id="employeeId" class="col-12 d-flex justify-content-center">
              ID: 421
            </p>
            <p id="employeeEmail" class="col-12 d-flex justify-content-center">
              Email: Susan@gmail.com
            </p>
            <p id="employeeInfo" class="col-12 d-flex justify-content-center">
              Office #: 421
            </p>
          </div>
        </div>
        <!-- End of cards -->
      </div>
    </main>
  </body>
</html>
