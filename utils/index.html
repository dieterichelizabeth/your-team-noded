<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/1e188ab330.js"
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Teams</title>
  </head>

  <body>
    <!-- Banner images -->
    <div id="banner">
      <img id="bannerIcon" src="./assets/images/bannerIcon1.png" alt="" />
    </div>

    <!-- Team Titles -->
    <header>
      <h1 id="teamName">Your Team Name Here</h1>
      <p>~ Teams Dashboard ~</p>
    </header>

    <!-- Employee Section -->
    <main>
      <div class="teamCards">
        <!-- Employee 1 -->
        <div id="card" class="teamCardSpacing">
          <div>
            <p id="employeeName" class="cardContent">Susan</p>
          </div>
          <img class="cardIcon" src="./assets/images/profile4.png" alt="" />
          <div>
            <p id="employeeRole" class="cardContent">
              <i class="fa-brands fa-connectdevelop"></i> Manager
            </p>
            <p id="employeeId" class="cardContent">ID: 421</p>
            <p id="employeeEmail" class="cardContent">
              Email: <a href="mailto:Susan@gmail.com"> Susan@gmail.com </a>
            </p>
            <p id="employeeInfo" class="cardContent">Office Number: 421</p>
          </div>
        </div>

        <!-- Employee 2 -->
        <div id="card" class="teamCardSpacing">
          <div>
            <p id="employeeName" class="cardContent">Susan</p>
          </div>
          <img class="cardIcon" src="./assets/images/profile5.png" alt="" />
          <div>
            <p id="employeeRole" class="cardContent">
              <i class="fa-solid fa-graduation-cap"></i> Manager
            </p>
            <p id="employeeId" class="cardContent">ID: 421</p>
            <p id="employeeEmail" class="cardContent">
              Email: <a href="mailto:Susan@gmail.com"> Susan@gmail.com </a>
            </p>
            <p id="employeeInfo" class="cardContent">Office Number: 421</p>
          </div>
        </div>

        <!-- Employee 3 -->
        <div id="card" class="teamCardSpacing">
          <div>
            <p id="employeeName" class="cardContent">Susan</p>
          </div>
          <img class="cardIcon" src="./assets/images/profile6.png" alt="" />
          <div>
            <p id="employeeRole" class="cardContent">
              <i class="fa-solid fa-mug-hot"></i> Manager
            </p>
            <p id="employeeId" class="cardContent">ID: 421</p>
            <p id="employeeEmail" class="cardContent">
              Email: <a href="mailto:Susan@gmail.com"> Susan@gmail.com </a>
            </p>
            <p id="employeeInfo" class="cardContent">
              Github:
              <a
                href="https://github.com/"
                rel="noopener noreferrer"
                target="_blank"
                >https://github.com/</a
              >
            </p>
          </div>
        </div>
        <!-- End of cards -->
      </div>
    </main>
  </body>
</html>
