<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Teams</title>
  </head>

  <body>
    <!-- Banner images -->
    <div id="banner">
      <img id="bannerIcon" src="./assets/images/bannerIcon.png" alt="" />
    </div>

    <!-- Team Titles -->
    <header>
      <h1 id="teamName">Your Team Name Here</h1>
      <p>~ Teams Dashboard ~</p>
    </header>

    <!-- Employee Section -->
    <main>
      <div class="teamCards">
        <!-- Employee 1 -->
        <div id="card" class="teamCardSpacing">
          <div>
            <p id="employeeName" class="cardContent">Susan</p>
          </div>
          <img class="cardIcon" src="./assets/images/profile.png" alt="" />
          <div>
            <p id="employeeRole" class="cardContent">Manager</p>
            <p id="employeeId" class="cardContent">ID: 421</p>
            <p id="employeeEmail" class="cardContent">Email: Susan@gmail.com</p>
            <p id="employeeInfo" class="cardContent">Office #: 421</p>
          </div>
        </div>

        <!-- Employee 2 -->
        <div id="card" class="teamCardSpacing">
          <div>
            <p id="employeeName" class="cardContent">Susan</p>
          </div>
          <img class="cardIcon" src="./assets/images/profile2.png" alt="" />
          <div>
            <p id="employeeRole" class="cardContent">Manager</p>
            <p id="employeeId" class="cardContent">ID: 421</p>
            <p id="employeeEmail" class="cardContent">Email: Susan@gmail.com</p>
            <p id="employeeInfo" class="cardContent">Office #: 421</p>
          </div>
        </div>

        <!-- Employee 3 -->
        <div id="card" class="teamCardSpacing">
          <div>
            <p id="employeeName" class="cardContent">Susan</p>
          </div>
          <img class="cardIcon" src="./assets/images/profile.png" alt="" />
          <div>
            <p id="employeeRole" class="cardContent">Manager</p>
            <p id="employeeId" class="cardContent">ID: 421</p>
            <p id="employeeEmail" class="cardContent">Email: Susan@gmail.com</p>
            <p id="employeeInfo" class="cardContent">Office #: 421</p>
          </div>
        </div>
        <!-- End of cards -->
      </div>
    </main>
  </body>
</html>
